
<div class="row g-5">
      
      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Registro</h4>
        <form class="needs-validation" novalidate="" [formGroup]="form" (ngSubmit)="onSubmit()" >
          <div class="row g-3">
        

            <div class="col-12">
              <label for="username" class="form-label">Name</label>
              <div class="input-group has-validation">
                <input type="text" class="form-control" id="username" placeholder="Name" required=""  formControlName="name" >
              <div class="invalid-feedback">
                  El nombre es requerido.
                </div>
              </div>
            </div>

            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com"  formControlName="email" >
              <div class="invalid-feedback">
                Ingrese un email valido.
              </div>
            </div>

            <div class="col-12">
              <label for="address" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" required=""  formControlName="password" >
              <div class="invalid-feedback">
                La contrase√±a es requerida.
              </div>
            </div>

            
          </div>


          <hr class="my-4">

          <button class="w-100 btn btn-primary btn-lg" type="submit">Register</button>
        </form>
      </div>
    </div>
